<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        /* Your existing styles here */
    </style>
</head>

<body>

    <div class="a">
        <h2>Abbington Farm</h2>
        <p>Abington, Biggar ML12 6RH<br>Tel: 01864 502501<br></p>
    </div>

    <div class="container" id="contact-form-container">
        <h2>Contact Us</h2>
        <form id="contact-form" action="https://formsubmit.co/princcessmimi1@outlook.com" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="formsubmit" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="_replyto" class="formsubmit" placeholder="Email Address" required="">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea placeholder="Your Message" class="formsubmit" name="message" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-dark btn-block">Submit</button>
            </div>
            <div class="form-group">
                <input type="hidden" name="_autoresponse" class="formatsubmit" value="">
            </div>
        </form>

        <!-- Success message (hidden initially) -->
        <div class="success-message" id="success-message">
            <p>We received your message and will get back to you as soon as possible.</p>
        </div>

    </div>

    

</body>
